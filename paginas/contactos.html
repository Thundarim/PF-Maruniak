<!-- Formulario de contacto -->
<main> 
  <div>
    <form class="formulario container-lg" action="">
      <h2>Deja tu info aqui</h2>
      <div class="control">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
      </div>
      <div class="control">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="control">
        <label for="comentarios">Comentarios</label>
        <textarea id="comentarios" rows="5" required></textarea>
      </div>
      <div class="control">
        <span>
      <div>
        <label for="genero">Genero (Opcional)</label>
      </div>
      <label>
                <input type="radio" name="gender" value="masculino">
                Masculino
              </label>
              <label>
                <input type="radio" name="gender" value="femenino">
                Femenino
              </label>
        </span>
        </div>
        <div class="control">
          <label for="razon">Razon:</label>
          <select id="razon" required>
            <option value="">--Selecciona una razon--</option>
            <option value="general">Consulta General</option>
            <option value="feedback">Feedback</option>
            <option value="support">Soporte</option>
          </select>
        </div>
        <button type="submit">Enviar</button>
        <h3>Otros medios de contacto
        <ul class="social-media">
          <div>
          <li><a href="https://twitter.com" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a></li>
          <li><a href="https://www.facebook.com/" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a></li>
          <li><a href="https://www.instagram.com" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a></li>
          <li><a href="tel:+54 123-123-126"><ion-icon name="call-outline"></ion-icon></a></li>
          <li><a href="mailto:real.people.incorp@gmail.com"><ion-icon name="mail-outline"></ion-icon></a></li>
          </div>
        </ul>
    </form>
</main>
